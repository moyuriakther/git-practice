<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>who am i</title>
  </head>
  <body>
    <h3 id="name"></h3>
    <script>
      function showNames() {
        fetch("https://randomuser.me/api/")
          .then((res) => res.json())
          .then((data) => {
            const user = data.results[0].name;
            document.getElementById(
              "name"
            ).innerHTML = `${user.title} ${user.first} ${user.last}`;
            console.log(user);
          });
      }
      setInterval(() => {
        showNames();
      }, 1000);
    </script>
  </body>
</html>
