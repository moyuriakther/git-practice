<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With API</title>
  </head>
  <body>
    <h1>gelo image</h1>
    <h1>Hello new image!</h1>
    <h1 id="api"></h1>
  </body>
  <script>
    function taskAutoChange() {
      fetch("http://www.boredapi.com/api/activity/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("api").innerText = data.activity;
        });
    }
    setInterval(() => {
      taskAutoChange();
    }, 1000);
  </script>
</html>
